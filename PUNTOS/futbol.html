<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Puntos de Futbol</title>
</head>
    <h2>  Tablero de control de puntos de Futbol </h2>
<body>
    <script>

        const text =(frase)=>{
            document.write(frase);
        }
        const victorias = parseInt(prompt("Cuantas Victorias ha tenido tu equipo"));
        const empates = parseInt(prompt("cuantos empates ha tenido tu equipo"));
       

        const puntos =((victorias*3)+empates);

        text(`Los puntos de tu equipo en la tabla de posicion son: <br> ${puntos}<br>`)

         const ahnoPasado = 10;
        if(puntos>ahnoPasado){
           text(`El equipo esta mejor que el año pasado. El año pasado fueron ${ahnoPasado} y este año son ${puntos}`); 
        }else if(puntos<ahnoPasado){
            text(`El equipo esta peor que el año pasado. El año pasado fueron ${ahnoPasado} y este año son ${puntos}`);
        }else{
             text(`El equipo esta igual que el año pasado. El año pasado fueron ${ahnoPasado} y este año son ${puntos}`);
        }
        

        

       

    </script>
</body>
</html>
