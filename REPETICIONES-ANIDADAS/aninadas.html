<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>REPETICIONES ANIDADAS</title>
</head>
<body>
    <h1>Curso de Alura-Oracle</h1>
    <script>
        const text=(frase)=>{
            document.write(frase);
        }

        text(`Bienvenidos en esta clase se vieron Repeticiones anidadas <br>`);

        const num =parseInt(prompt("Ingrese la cantidad de estrellas que desea imprimir"));

        for(let i=1; i<=num;i++){
            for(let columnas=1; columnas<=20; columnas++){
            text(`*`);
            }
            text(`<br>`)
        }

    </script>
</body>
</html>
